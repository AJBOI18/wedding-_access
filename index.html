<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Guest Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #fff0f5;
    }
    h2 {
      text-align: center;
      color: #8b0000;
    }
    input, button {
      padding: 10px;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background-color: #8b0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a30000;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Welcome to the Wedding of [Bride] & [Groom]</h2>
  <p>Please enter your full name below to check if you're invited:</p>

  <input type="text" id="guestName" placeholder="Enter your full name">
  <button onclick="checkGuest()">Check Invitation</button>

  <div class="result" id="result"></div>

  <script>
    const guestList = {
      "ana santos": { table: 1, chair: 3 },
      "mark reyes": { table: 2, chair: 5 },
      "liza dela cruz": { table: 3, chair: 1 }
      // Add more guests in lowercase like:
      // "juan dela cruz": { table: 4, chair: 2 }
    };

    function checkGuest() {
      const nameInput = document.getElementById("guestName").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (guestList[nameInput]) {
        const { table, chair } = guestList[nameInput];
        result.innerHTML = 
          <span style="color: green;">
            You are invited, <strong>${capitalizeName(nameInput)}</strong>!<br>
            Please proceed to <strong>Table ${table}</strong>, Chair <strong>${chair}</strong>.
          </span>
        ;
      } else {
        result.innerHTML = 
          <span style="color: red;">
            You are not on the guest list.<br>
            Try asking for the wedding coordinators' assistance.
          </span>
        ;
      }
    }

    function capitalizeName(name) {
      return name.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
    }
  </script>

</body>
</html>
